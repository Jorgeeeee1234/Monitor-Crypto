version: "3.8"

services:
  # Base de datos MongoDB para desarrollo local
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand(\"ping\")'"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Microservicio Node para desarrollo local
  microservicio-node:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm start
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env.example
    ports:
      - "4001:4001"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:4001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo_data:
  node_modules: